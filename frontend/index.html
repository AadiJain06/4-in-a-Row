<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4 in a Row - Connect Four</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8e8e8;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }

    .main-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      color: #4a5568;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    .connect-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    #username {
      flex: 1;
      min-width: 200px;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    #username:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    #connect {
      padding: 12px 30px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #connect:hover {
      background: #3182ce;
    }

    #connect:active {
      transform: scale(0.98);
    }

    #status {
      padding: 10px 20px;
      background: #f5f5f5;
      border-radius: 10px;
      font-weight: 500;
      color: #666;
      display: inline-block;
      margin-top: 10px;
    }

    #status.waiting {
      background: #fef3c7;
      color: #92400e;
    }

    #status.active {
      background: #d1fae5;
      color: #065f46;
    }

    #status.finished {
      background: #dbeafe;
      color: #1e40af;
      font-weight: 600;
    }

    #gameInfo {
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
      border-left: 4px solid #4299e1;
    }

    .instructions {
      margin: 20px 0;
      padding: 15px;
      background: #f0f4f8;
      border-radius: 10px;
      font-size: 14px;
      color: #4a5568;
      border-left: 4px solid #48bb78;
    }

    .instructions h3 {
      margin-bottom: 10px;
      color: #2d3748;
    }

    .instructions ul {
      margin-left: 20px;
      line-height: 1.8;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      background: #4299e1;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }

    .cell {
      aspect-ratio: 1;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .cell:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .cell.p1 {
      background: #f56565;
      box-shadow: 0 4px 8px rgba(245, 101, 101, 0.3);
      animation: dropIn 0.4s ease-out;
    }

    .cell.p2 {
      background: #fbbf24;
      box-shadow: 0 4px 8px rgba(251, 191, 36, 0.3);
      animation: dropIn 0.4s ease-out;
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    #leaderboard h4 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #2d3748;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 10px;
    }

    #leaderboard .leader-item {
      padding: 12px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    #leaderboard .leader-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    #leaderboard .leader-item .username {
      font-weight: 600;
      color: #333;
    }

    #leaderboard .leader-item .wins {
      background: #4299e1;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    @media (max-width: 968px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1>4 in a Row</h1>
      <div class="connect-section">
        <input id="username" placeholder="Enter your username" />
        <button id="connect">Connect</button>
      </div>
      <div id="status"></div>
      <div id="gameInfo"></div>
      <div class="instructions">
        <h3>How to Play</h3>
        <ul>
          <li>Enter your username and click Connect</li>
          <li>Wait 10 seconds for a bot opponent, or play with another player</li>
          <li>Click on any column to drop your disc</li>
          <li>Connect 4 discs in a row (horizontal, vertical, or diagonal) to win!</li>
          <li>Your discs are red, opponent's are yellow</li>
        </ul>
      </div>
      <div id="board"></div>
    </div>
    <div class="sidebar">
      <div class="card">
        <div id="leaderboard"></div>
      </div>
    </div>
  </div>

  <script>
    // Backend URL Configuration
    // For local development: use 'http://localhost:8080'
    // For production: use your Render backend URL
    const BACKEND_URL = (() => {
      // Auto-detect: if on localhost, use localhost:8080, otherwise use production URL
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        return 'http://localhost:8080';
      }
      // Render backend URL
      return 'https://four-in-a-row-wb0t.onrender.com';
    })();
    
    const statusEl = document.getElementById('status');
    const boardEl = document.getElementById('board');
    const gameInfoEl = document.getElementById('gameInfo');
    const leaderboardEl = document.getElementById('leaderboard');
    let ws;
    let gameId = '';
    let you = '';
    let mySlot = 0;

    document.getElementById('connect').onclick = () => {
      you = document.getElementById('username').value.trim();
      if (!you) { alert('enter username'); return; }
      connect();
    };

    function connect() {
      // Use wss:// for HTTPS, ws:// for HTTP
      const wsProtocol = BACKEND_URL.startsWith('https') ? 'wss' : 'ws';
      const wsHost = BACKEND_URL.replace(/^https?:\/\//, '');
      const url = `${wsProtocol}://${wsHost}/ws?username=${encodeURIComponent(you)}${gameId ? `&gameId=${gameId}`:''}`;
      ws = new WebSocket(url);
      ws.onmessage = (evt) => {
        const msg = JSON.parse(evt.data);
        if (msg.type === 'waiting') {
          statusEl.textContent = 'Waiting for opponent...';
          statusEl.className = 'waiting';
        } else if (msg.type === 'init') {
          gameId = msg.gameId;
          mySlot = msg.slot;
          renderBoard(msg.board);
          gameInfoEl.innerHTML = `<strong>${msg.you}</strong> vs <strong>${msg.opponent}</strong><br><small>Game ID: ${msg.gameId}</small>`;
          statusEl.textContent = `Status: ${msg.status}`;
          statusEl.className = msg.status === 'active' ? 'active' : '';
        } else if (msg.type === 'state') {
          renderBoard(msg.board);
          if (msg.winner) {
            statusEl.textContent = `Winner: ${msg.winner}!`;
            statusEl.className = 'finished';
          } else if (msg.status === 'finished') {
            statusEl.textContent = `Game ended in a draw!`;
            statusEl.className = 'finished';
          } else {
            statusEl.textContent = `Status: ${msg.status}`;
            statusEl.className = msg.status === 'active' ? 'active' : '';
          }
        } else if (msg.type === 'error') {
          alert(msg.message);
        }
      };
    }

    function renderBoard(board) {
      boardEl.innerHTML = '';
      for (let r = 0; r < board.length; r++) {
        for (let c = 0; c < board[r].length; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (board[r][c] === 1) cell.classList.add('p1');
          if (board[r][c] === 2) cell.classList.add('p2');
          cell.onclick = () => makeMove(c);
          boardEl.appendChild(cell);
        }
      }
    }

    function makeMove(col) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: 'move', column: col }));
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${BACKEND_URL}/leaderboard`);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();
        if (data.length === 0) {
          leaderboardEl.innerHTML = '<h4>Leaderboard</h4><p style="color: #999; text-align: center; padding: 20px;">No games played yet</p>';
        } else {
          leaderboardEl.innerHTML = '<h4>Leaderboard</h4>' + 
            data.map((r, idx) => 
              `<div class="leader-item">
                <span class="username">${idx + 1}. ${r.username}</span>
                <span class="wins">${r.wins} ${r.wins === 1 ? 'win' : 'wins'}</span>
              </div>`
            ).join('');
        }
      } catch (e) {
        console.error('Leaderboard error:', e);
        leaderboardEl.innerHTML = '<h4>Leaderboard</h4><p style="color: #999; text-align: center; padding: 20px;">Loading...</p>';
      }
    }
    loadLeaderboard();
    setInterval(loadLeaderboard, 10000);
  </script>
</body>
</html>
